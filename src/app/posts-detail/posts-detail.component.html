<h3>Данные posts</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID пользователя/th>
      <th scope="col">ID</th>
      <th scope="col">Название</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td >{{ post.userId }}</td>
      <td>{{post.id}}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>

<a routerLink="/" class="btn btn-link">На главную</a>
